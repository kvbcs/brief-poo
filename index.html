<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
			<link rel="stylesheet" href="style.css">
		<title>TodoList Vanilla JS</title>
	</head>
	<body
		class="flex flex-col min-h-screen max-h-fit w-full items-center justify-evenly gap-20 my-10">
		<section class="bg-slate-500 rounded-lg h-[30vh] w-1/2 rounded-full">
			<form
				action="submit"
				class="h-full w-[90%] m-auto flex flex-col justify-center items-center gap-4">
				<h1
					class="text-3xl text-center w-full m-2 bold serif font-bold">
					Todo List
				</h1>
				<label for="task-name">Add a task</label>
				<div
					class="flex-row w-full flex items-center justify-center gap-4">
					<input
						type="text"
						name="task-name"
						id="task-name"
						class="w-1/2 rounded-lg border p-2" />
					<button
						type="submit"
						id="submit"
						class="bg-green-500 px-8 text-white p-2 rounded-full">
						Submit
					</button>
				</div>
			</form>
		</section>
		<section
			class="flex flex-col justify-evenly items-center gap-5 w-full min-h-[70vh] max-h-fit" id="task-list">
		</section>
	</body>
	<script src="index.js"></script>
	<script src="https://cdn.tailwindcss.com"></script>
</html>
